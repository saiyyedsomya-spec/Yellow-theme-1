<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Details</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    background: #f9f9f9;
    color: #333;
  }
  .container {
    max-width: 900px;
    margin: auto;
    padding: 16px;
    position: relative;
    background: #fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    margin-top: 20px;
    border-radius: 8px;
  }
  .product-img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
  }
  .details {
    margin-top: 20px;
    font-size: 16px;
    line-height: 1.5;
  }
  .close-btn {
    position: fixed;
    top: 10px;
    right: 10px;
    background: #ff4d4d;
    color: #fff;
    border: none;
    padding: 8px 14px;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    z-index: 10;
  }
  .price {
    font-size: 18px;
    margin-top: 8px;
  }
  .old-price {
    text-decoration: line-through;
    color: #888;
    margin-right: 10px;
  }
  .new-price {
    color: #e60000;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <button class="close-btn" onclick="window.close()">X</button>
  <img id="productImage" class="product-img" alt="Product Image">
  <h1 id="productName"></h1>
  <div class="price">
    <span class="old-price" id="oldPrice"></span>
    <span class="new-price" id="newPrice"></span>
  </div>
  <div class="details" id="productDescription"></div>
</div>

<script>
  // URL se params lena
  const params = new URLSearchParams(window.location.search);
  document.getElementById('productName').innerText = params.get('name');
  document.getElementById('productImage').src = params.get('image');
  document.getElementById('oldPrice').innerText = '₹' + params.get('oldPrice');
  document.getElementById('newPrice').innerText = '₹' + params.get('newPrice');
  document.getElementById('productDescription').innerHTML = params.get('description');
</script>

</body>
</html>
